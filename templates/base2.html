{% load static %}
<!DOCTYPE html>

                    <a class="navbar-brand" href="{% url 'analysis' %}">Sentiment Analysis for Twitter</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <ol class="breadcrumb my-4">
